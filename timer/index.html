<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__block timer__day">
        <div class="timer-box">
          <span class="timer-box__number" id="day">0</span>
          <span class="timer-box__text">Day</span>
        </div>
      </div>
      <div class="timer__block timer__hour">
        <div class="timer-box">
          <span class="timer-box__number" id="hour">0</span>
          <span class="timer-box__text">Hour</span>
        </div>
      </div>
      <div class="timer__block timer__minute">
        <div class="timer-box">
          <span class="timer-box__number" id="min">0</span>
          <span class="timer-box__text">Minute</span>
        </div>
      </div>
      <div class="timer__block timer__seconds">
        <div class="timer-box">
          <span class="timer-box__number" id="sec">0</span>
          <span class="timer-box__text">Seconds</span>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="btn buttons__pause">Pause</button>
      <button class="btn buttons__continue disable">Continue</button>
      <button class="btn buttons__stop">Stop</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
