<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="display">
      <textarea name="" id="" cols="120" rows="20"></textarea>
    </section>
    <section class="keyboard main-keyboard active">
      <div class="line first-line">
        <span class="key">`</span>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="key">0</span>
        <span class="key">-</span>
        <span class="key">=</span>
        <span class="special-key">Backspace</span>
      </div>
      <div class="line second-line">
        <span class="special-key">Tab</span>
        <span class="key">q</span>
        <span class="key">w</span>
        <span class="key">e</span>
        <span class="key">r</span>
        <span class="key">t</span>
        <span class="key">y</span>
        <span class="key">u</span>
        <span class="key">i</span>
        <span class="key">o</span>
        <span class="key">p</span>
        <span class="key">[</span>
        <span class="key">]</span>
        <span class="key">\</span>
      </div>
      <div class="line third-line">
        <span class="special-key">Caps <span class="circle"></span></span>
        <span class="key">a</span>
        <span class="key">s</span>
        <span class="key">d</span>
        <span class="key">f</span>
        <span class="key">g</span>
        <span class="key">h</span>
        <span class="key">j</span>
        <span class="key">k</span>
        <span class="key">l</span>
        <span class="key">;</span>
        <span class="key">'</span>
        <span class="special-key enter">Enter</span>
      </div>
      <div class="line forth-line">
        <span class="left-shift">Shift</span>
        <span class="key">z</span>
        <span class="key">x</span>
        <span class="key">c</span>
        <span class="key">v</span>
        <span class="key">b</span>
        <span class="key">n</span>
        <span class="key">m</span>
        <span class="key">,</span>
        <span class="key">.</span>
        <span class="key">/</span>
        <span class="right-shift">Shift</span>
      </div>
      <div class="line fifth-line">
        <span class="special-key space">Space</span>
      </div>
    </section>
    <section class="alt-keyboard keyboard">
      <div class="line first-line">
        <span class="key">~</span>
        <span class="key">!</span>
        <span class="key">@</span>
        <span class="key">#</span>
        <span class="key">$</span>
        <span class="key">%</span>
        <span class="key">^</span>
        <span class="key">&</span>
        <span class="key">*</span>
        <span class="key">(</span>
        <span class="key">)</span>
        <span class="key">_</span>
        <span class="key">+</span>
        <span class="special-key">Backspace</span>
      </div>
      <div class="line second-line">
        <span class="special-key">Tab</span>
        <span class="key">Q</span>
        <span class="key">W</span>
        <span class="key">E</span>
        <span class="key">R</span>
        <span class="key">T</span>
        <span class="key">Y</span>
        <span class="key">U</span>
        <span class="key">I</span>
        <span class="key">O</span>
        <span class="key">P</span>
        <span class="key">{</span>
        <span class="key">}</span>
        <span class="key">|</span>
      </div>
      <div class="line third-line">
        <span class="special-key">Caps <span class="circle alt-circle"></span></span>
        <span class="key">A</span>
        <span class="key">S</span>
        <span class="key">D</span>
        <span class="key">F</span>
        <span class="key">G</span>
        <span class="key">H</span>
        <span class="key">J</span>
        <span class="key">K</span>
        <span class="key">L</span>
        <span class="key">:</span>
        <span class="key">"</span>
        <span class="special-key enter">Enter</span>
      </div>
      <div class="line forth-line">
        <span class="key left-shift">Shift</span>
        <span class="key">Z</span>
        <span class="key">X</span>
        <span class="key">C</span>
        <span class="key">V</span>
        <span class="key">B</span>
        <span class="key">N</span>
        <span class="key">M</span>
        <span class="key"><</span>
        <span class="key">></span>
        <span class="key">?</span>
        <span class="right-shift">Shift</span>
      </div>
      <div class="line fifth-line">
        <span class="special-key space">Space</span>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
