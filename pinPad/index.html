<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Pad</title>
    <script
      src="https://kit.fontawesome.com/cc91a6265e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="display">
      <h1 class="display__title">Enter Passcode</h1>
      <p class="display__subtitle">Please enter your passcode</p>
      <div class="display__dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="buttons">
        <div class="buttons__circle">1</div>
        <div class="buttons__circle">2</div>
        <div class="buttons__circle">3</div>
        <div class="buttons__circle">4</div>
        <div class="buttons__circle">5</div>
        <div class="buttons__circle">6</div>
        <div class="buttons__circle">7</div>
        <div class="buttons__circle">8</div>
        <div class="buttons__circle">9</div>
        <div class="buttons__circle">Cancel</div>
        <div class="buttons__circle">0</div>
        <div class="buttons__circle">X</div>
      </div>
      <div class="hidden-display"></div>
      <div class="modal modal-passcode-true">
        <i class="far fa-check-circle"></i>
        <p class="modal-text">Correct Passcode</p>
      </div>
      <div class="modal modal-passcode-false">
        <i class="far fa-times-circle"></i>
        <p class="modal-text">Incorrect Passcode</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
